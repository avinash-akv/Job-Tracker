<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Custom CSS for additional styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Job Tracker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row">
            <div class="col s12 m6">
                <h2 class="header">Welcome to Job Tracker</h2>
                <p>Easily manage and track all your job applications in one place. Stay organized and never miss an opportunity!</p>
            </div>
            <div class="col s12 m6">
                <img src="{{ url_for('static', filename='images/bg.png') }}" alt="3D Image" class="responsive-img z-depth-3">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="white-text center-align">&copy; 2024 Job Tracker. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
