<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Job Tracker</title>

    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Custom CSS for additional styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="teal darken-4">
            <div class="nav-wrapper container">
                <a href="{{ url_for('dashboard') }}" class="brand-logo">Job Tracker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#" class="dropdown-trigger" data-target="dropdown1">{{ current_user.username }}</a></li>
                </ul>
                <ul id="dropdown1" class="dropdown-content">
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('change_password') }}">Change Password</a></li>
                    <li class="divider"></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="section">
            <h2 class="header center-align">Profile</h2>
            <div class="row">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card z-depth-3">
                        <div class="card-content">
                            <span class="card-title">User Information</span>
                            <p><strong>Username:</strong> {{ current_user.username }}</p>
                        </div>
                        <div class="card-action center-align">
                            <a href="{{ url_for('change_password') }}" class="btn waves-effect waves-light teal darken-2">Change Password</a>
                            <a href="{{ url_for('logout') }}" class="btn waves-effect waves-light red darken-2">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer teal darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="white-text center-align">&copy; 2024 Job Tracker. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(elems, { hover: false, coverTrigger: false });
        });
    </script>
</body>

</html>
