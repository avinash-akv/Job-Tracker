<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Tracker</title>

    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Custom CSS for additional styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="teal darken-4">
            <div class="nav-wrapper container">
                <a href="{{ url_for('dashboard') }}" class="brand-logo">Job Tracker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card z-depth-3">
                    <div class="card-content">
                        <h4 class="center-align teal-text text-darken-4">Login</h4>
                        
                        <!-- Display flash messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="flash-messages">
                                    {% for category, message in messages %}
                                        <div class="card-panel {{ category }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        
                        <form action="{{ url_for('login') }}" method="post">
                            <div class="input-field">
                                <input type="text" id="username" name="username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="center-align">
                                <button type="submit" class="btn waves-effect waves-light teal darken-4">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-action center-align">
                        <p>Don't have an account? <a href="{{ url_for('signup') }}" class="teal-text">Sign up</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer teal darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="white-text center-align">&copy; 2024 Job Tracker. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
